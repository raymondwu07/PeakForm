<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeakForm AI - Login</title>
    <link rel="icon" type="image/x-icon" href="images/webfavicon2.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <img src="images/icon.png" />
      <div id="header-text-container">
        <h1 id="headertext">PeakForm AI</h1>
        <p>AI Fitness Trainer & Health Logger</p>
      </div>
    </div>

    <img src="images/trainer.png" alt="" id="tIMG" />

    <div id="loginSection">

      <div id="header-wrapper">
        <h2 id="loginTxt">Login</h2>
        <h3 id="signupLine">
          Don't have an account?
          <a id="signup" href="../signuppage/index.html">Sign up here</a>
      </h3>
      </div>
      
      <div id="loginContainer">
        <label for="loginPassword">Username:</label>
        <input type="text" id="loginUsername" /> <br />
      </div>
      <div id="passwordContainer">
        <label for="loginPassword">Password:</label>
        <input type="text" id="loginPassword" /> <br />
      </div>
      
      <div id="buttons">
        <button id="submitBtn">Submit</button>

        <a href="../homepage/index.html">
          <button id="goBackBtn">Go Back</button>
        </a>
      </div>

    </div>

    <img src="images/robottreadmill.png" alt="" id="rIMG" />
    
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/d48b70616c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
  </body>
</html>
