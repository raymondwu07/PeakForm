<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeakForm AI - File Upload</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <img src="images/icon.png" />
      <div id="header-text-container">
        <h1 id="headertext">PeakForm AI</h1>
        <p>AI Fitness Trainer & Health Logger</p>
      </div> 
    </div>

    <div id="cardSection">

      <div id="feedbackSection" class="hidden">
        <div id="resultVideo">
          <div id="thumbnailContainer">
            <video id="feedbackVideo" muted autoplay controls accept="video/HEVC, video/mp4, video/mov, video/MOV, video/quicktime "></video>
          </div>
        </div>
        <div id="resultFeedback">
        </div>
      </div>

      <div id="exerciseSelectionSection">
        <h3 id="statusText">Select the exercise</h3>
        <div id="exerciseBtns"></div>
          <button id="deadliftBtn">Deadlift</button>
          <button id="squatBtn">Squat</button>
          <button id="pullupBtn">Pullup</button>
        </div>
      </div>
      <button id="goBackBtn">‚Üê Go Back</button>
    </div>

    <div id="footer">
      <p>Author: Raymond Wu</p>
      <p>copyright reserved</p>
      <p>Social Media</p>

      <a target="_blank" href="https://youtube.com">
        <i class="fa-brands fa-youtube fa-2x"></i>
      </a>

      <a target="_blank" href="instagram.com">
        <i class="fa-brands fa-instagram fa-2x"></i>
      </a>

      <a target="_blank" href="x.com">
        <i class="fa-brands fa-x-twitter fa-2x"></i>
      </a>
    </div>


    <script
      src="https://kit.fontawesome.com/d48b70616c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
