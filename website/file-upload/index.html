<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeakForm AI - File Upload</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <img src="images/icon.png" />
      <div id="header-text-container">
        <h1 id="headertext">PeakForm AI</h1>
        <p>AI Fitness Trainer & Health Logger</p>
      </div> 
    </div>

    <div id="cardSection">
      <h3 id="myh3">AI Analyser</h3>
      <div id="uploadDiv">

        <input type="file" id="fileInput" controls accept="video/HEVC, video/mp4, video/mov, video/MOV, video/quicktime"hidden> <br> <br>
        <label for="fileInput" id="inputBtn">Upload Video</label>

        <div id="thumbnailContainer">
          <video id="videoThumbnail" muted></video>
        </div>

      </div>

      <button id="analyseBtn"> Analyse </button> <br> <br>
      <button id="goBackBtn">‚Üê Go Back</button>
    </div>

    <div id="footer">
      <p>Author: Raymond Wu</p>
      <p>copyright reserved</p>
      <p>Social Media</p>

      <a target="_blank" href="https://youtube.com">
        <i class="fa-brands fa-youtube fa-2x"></i>
      </a>

      <a target="_blank" href="instagram.com">
        <i class="fa-brands fa-instagram fa-2x"></i>
      </a>

      <a target="_blank" href="x.com">
        <i class="fa-brands fa-x-twitter fa-2x"></i>
      </a>
    </div>

    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/d48b70616c.js"
      crossorigin="anonymous"
    ></script>
